<html>
  <head>
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../tf-backend/tf-backend.html">
    <link rel="import" href="tf-image-dashboard.html">
    <title>Image Dashboard Demo</title>
    <style>
      #container{
        width: 1000px;
        height: 800px;
        border: 2px solid grey;
      }
      html,body {
        height: 100%;
      }
    </style>
    <script>
      console.log('Overriding requestManager');
      let DATA = {
        'data/environment': {'data_location': 'demo'},
        'data/plugin/images/tags': {
          'run': {
            'tag': {
              'description': '',
              'displayName': 'tag',
              'samples': '1',
            },
          },
        },
        'data/plugin/images/images?run=run&sample=0&tag=tag': [
          {
            'step': 0,
            'wall_time': 1509496803.618287,
            'width': 32,
            'height': 32,
            'query': 'notfound',
          },
        ],
      };
      function handleRequest(url) {
        console.log('Stubbing response for ' + url);
        let resp = DATA[url];
        console.dir(resp);
        return Promise.resolve(resp);
      }
      function FakeRequestManager() {
        return {'request': handleRequest};
      }
      tf_backend.RequestManager = FakeRequestManager;
      tf_backend.getRuns = () => ['run'];
      colorScale = new tf_color_scale.ColorScale();
      colorScale.domain(['run'])
      tf_color_scale.runsColorScale = colorScale.scale.bind(colorScale);

//      tf_color_scale.runsColorupdateRunsColorScale();
    </script>
  </head>
  <body>
    <demo-snippet>
      <template>
        <dom-module id="image-dash-demo">
          <template>
            <tf-image-dashboard id="demo">
            </tf-image-dashboard>
          </template>
          <script>

            Polymer({
              is: "image-dash-demo",
              created: function() {
                tf_backend.requestManager = {
                  'request': url => { console.log(url); },
                };
              },
            });
          </script>
        </dom-module>
        <div id="container">
          <image-dash-demo></image-dash-demo>
        </div>
      </template>
    </demo-snippet>
  </body>
</html>
