<link rel="import" href="../polymer/polymer.html">

<dom-module id="x-showhide">
  <template>
    Show Data: <input type="checkbox" checked="{{showData::change}}">
    <template is="dom-if" if="[[showData]]" restamp>
      <slot></slot>
    </template>
  </template>
  <script>
    Polymer({
      is: "x-showhide",
      properties: {
        showData: {
          type: Boolean,
          value: true,
        },
      },
    });
  </script>
</dom-module>

<dom-module id="x-wrapper">
  <template><slot></slot></template>
  <script>Polymer({is: "x-wrapper"});</script>
</dom-module>

<dom-module id="tf-image-dashboard">
  <template>
    Text: <input value="{{boundText::input}}">
    Has Data: <input type="checkbox" checked="{{hasData::change}}">
    <x-showhide>
      <x-wrapper>
        <template is="dom-repeat" items="[[_items(hasData)]]">
          <div>Repeat</div>
          <template is="dom-if" if="[[item]]">
            <div>Bound text: [[boundText]]</div>
          </template>
        </template>
      </x-wrapper>
    </x-showhide>
  </template>
  <script>
    "use strict";

    Polymer({
      is: 'tf-image-dashboard',
      properties: {
        hasData: {
          type: Boolean,
          value: true,
        },
        showData: {
          type: Boolean,
          value: true,
        },
      },
      _items(hasData) {
        return hasData ? ['foo'] : [];
      },
    });
  </script>
</dom-module>
