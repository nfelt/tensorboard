<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-categorization-utils/tf-category-pane.html">
<link rel="import" href="../tf-categorization-utils/tf-categorization-utils.html">
<link rel="import" href="../tf-paginated-view/tf-paginated-view.html">

<!--
tf-image-dashboard displays a dashboard that loads images from a
TensorFlow run.
-->
<dom-module id="tf-image-dashboard">
  <template>
    <input type="checkbox" checked="{{hostChecked::change}}">
    <input value="{{hostValue::input}}">
    <tf-category-pane category="[[category]]">
      <tf-paginated-view
        items="[[category.items]]"
        pages="{{category._pages}}"
      >
        <template is="dom-repeat" items="[[category._pages]]">
          <h1>page</h1>
          <template is="dom-if" if="[[item]]">
            <h1>if-active [[hostValue]]</h1>
          </template>
        </template>
      </tf-paginated-view>
    </tf-category-pane>
  </template>
  <script>
    "use strict";

    Polymer({
      is: 'tf-image-dashboard',
      properties: {
        hostChecked: {
          type: Boolean,
          value: true,
        },
        category: {
          type: Object,
          computed: '_makeCategory(hostChecked)',
        },
      },
      _makeCategory(hostChecked) {
        let items = [];
        if (hostChecked > 0) {
          items = ['foo'];
        }
        return {"name":"tag", "metadata":{"type":1}, "items": items};
      },
    });
  </script>
</dom-module>
